<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gradient Background</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="dist/style.css">

</head>

<body>
	<div class="container">
		<h1>Background Generator</h1>
		<div class="input-container">
			<input id="firstColor" type="color" value="#8b104e">
			<input id="secondColor" type="color" value="#5f1854">

		</div>
		
		<h2>Current CSS background</h2>
		<div class="backgroundTextBox">
			<span class="backgroundTextValue"> &nbsp;background: linear-gradient(to right,#8b104e,#5f1854)&nbsp; </span>
		</div>

	</div>
	
	<script src="dist/index.js"></script>


</body>

</html>
